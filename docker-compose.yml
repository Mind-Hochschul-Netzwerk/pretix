version: "3"
services:
  database:
    image: postgres
    restart: unless-stopped
    container_name: pretix_database
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - ${DATA_DIR}/postgres/db:/var/lib/postgresql/data
    networks:
      - default

  redis:
    image: redis:latest
    container_name: pretix_redis
    restart: unless-stopped
    volumes:
      - "${DATA_DIR}/redis:/data"
    expose:
      - 6379
    networks:
      - default

  pretix:
    build: "."
    container_name: pretix_main
    restart: unless-stopped
    depends_on:
      - database
      - redis
    volumes:
      - ./pretix.cfg:/etc/pretix/pretix.cfg
      - ${DATA_DIR}/data:/data
    sysctls:
      net.core.somaxconn: 4096
    networks:
      - default
      - traefik
      - ldap
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      # Https
      - traefik.http.routers.pretix-sec.entrypoints=websecure
      - traefik.http.routers.pretix-sec.rule=Host(`pretix.${DOMAINNAME}`)
      - traefik.http.routers.pretix-sec.tls=true
      - traefik.http.routers.pretix-sec.tls.certresolver=myresolver
      - traefik.http.routers.pretix.middlewares=secheader@file
      - traefik.http.services.pretix.loadbalancer.server.port=80

networks:
  traefik:
    name: traefik
    external: true
  ldap:
    name: ldap
    external: true
